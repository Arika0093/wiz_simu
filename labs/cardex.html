function main(){
    $.ajax({
        url:'/js/data/cards.js',
        type:'GET',
        dataType: 'text',
        complete : function(data) {
            var charaStr=data.responseText;
            var charaArray=sepCharaStr(charaStr);
            /*
            charaArray.forEach(function(chara){
                propertyAnalyze("{"+chara+"}")
            })
            */
            propertyAnalyze("{"+charaArray[0]+"}")
        }
    });
}

mode=[];
addKeys=[
    ["{", "Obj"],
    ["\"", "Str"],
    ["[", "Array"]
]
function addMode(keyStr){
    var flag = true;
    for(var i=0; i<addKeys.length; i++){
        if(keyStr==addKeys[i][0]){
            mode.push(addKeys[i][1])
            flag = false;
        }
    }
    if(flag){
        mode.push("Func")
    }
}
function nowMode(){
    return mode[mode.length-1];
}
function propertyAnalyze(iStr){
    var myStr=iStr.trim();
    console.log(myStr)
    addMode(myStr[0])
    document.body.innerHTML="";
}

function sepCharaStr(mStr){
    mStr=mStr.replace(/\/\*[\s\S]*?\*\//gim,"")
    mStr=mStr.replace(/\/\/.*\n/gim,"")
    mStr=mStr.replace(/Cards = \[\s*\{/,"")
    mStr=mStr.replace(/\}\s*\,\s*\{/gim,"@DELIMITA@")
    mStr=mStr.replace(/];\s*$/,"")
    document.body.innerHTML=mStr
    return mStr.split("@DELIMITA@")
}

function getObject(myStr, keyStr){
    var resStr = myStr;
    var reg = new RegExp(keyStr+" *\: *{[\\s\\S]*?} *, *$","gim");
    var rcr = myStr.match(reg)
    var rcr2=[];
    var tmp;
    for(var i=0; i<rcr.length; i++){
        tmp=rcr[i];
        for(var i2=0; i2<typeData.length; i2++){
            if(rcr[i].indexOf(typeData[i2][0])!=-1){
                if(typeData[i2][1]=="" || rcr[i].indexOf(typeData[i2][1])!=-1){
                    tmp=tmp.replace(/(\<|＜|〈).*?(\>|＞|〉)/g,"")
                    tmp=tmp.replace(/desc *\: *\"/i,"desc: \"<"+typeData[i2][2]+">")
                    break;
                }
            }
        }
        if(tmp.indexOf("<")==-1){
            tmp=tmp.replace(/desc *\: *\"/i,"desc: \"<その他>")
        }
        rcr2[i]=tmp;
    }
    for(var i=0; i<rcr.length; i++){
        resStr = resStr.replace(rcr[i], rcr2[i])
    }
    resStr=resStr.replace(/\<挑発\>/g,"")
    return resStr;
}

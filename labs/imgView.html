<head>
    <title>ImgView - WizTools</title>
    <!--@Detail@指定したカード番号の画像をみる@-->
</head>

<script>
function main(){
	minnn=minn.value*1;
	maxnn=maxn.value*1;
	var outp="";
	var tmp="";
	for(var num=minnn; num<maxnn; num++){
		var tmp="0000"+num;
		tmp=tmp.slice(-5);
		outp+="<div><img onclick=ichange("+tmp+") class=io src=http://i.quiz.colopl.jp/img/card/small/card_"+tmp+"_0.png><br><span class=st>"+num+"</span></div>"
	}
	outparea.innerHTML=outp;
}
function ichange(tmp){
	var tmp2="0000"+tmp;
	tmp2=tmp2.slice(-5);
	corg.src="http://i.quiz.colopl.jp/img/card/small/card_"+tmp2+"_0.png"
	corg2.src="http://i.quiz.colopl.jp/img/card/middle/card_"+tmp2+"_1.png"
	nowno.value=tmp;
}
</script>

<style>
div{
	float:left;
}
.io{
	width:48px;
	height:48px;
	cursor:pointer;
}
.st {
	font-size: small;
}

</style>

<body onload=main()>
<table><td style=vertical-align:top;width:200px;>
	<table style=position:fixed;top:0px;left:0px;><td>
			最少の番号：<input type=text id=minn style=width:60px; value=1><br>
			最大の番号：<input type=text id=maxn style=width:60px; value=100>
	</td><td>
		<input type="button" onclick=main() value=表示>
	</td><tr>
	<td colspan=2>
		現在の番号：<input type=text id=nowno style=width:60px;><br>
        <img style=width:200px;height:200px id=corg /><br>
        <img style=width:200px;height:260px id=corg2 /><br>
	</td>
	</table>

</td><td>
	<span id=outparea><span>
</td></table>
</body>

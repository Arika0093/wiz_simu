<html>

</head>
<body>
	<input id=nowpt type="number" placeholder="現在のボーダーpt"></input><br/>
	<input id=starttm type="text" placeholder="開始からの時間を入力"></input>
	<input id=date type="number" value="0" placeholder="開始からの日数を入力"></input>
	<button onclick="calc_border()">calc</button><br/>
	<input id=result type="text" readonly placeholder="理論ボーダー"></input>



    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/ui/1.11.3/jquery-ui.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
	<script>
		function calc_border(){
			var nowpt = Number($("#nowpt").val());
			var date_af = Number($("#date").val());
			var basetm = new Date("2000-01-01 0:00:00");
			var starttm = new Date("2000-01-0" + (1 + date_af) + " " + $("#starttm").val());
			var endtm = new Date("2000-01-04 00:00:00");
			var s_sec = starttm.getTime()/1000 - basetm.getTime()/1000;
			var e_sec = endtm.getTime()/1000 - basetm.getTime()/1000;
			$("#result").val("" + Math.floor(nowpt * e_sec / s_sec));
		}
	</script>
</body>
</html>

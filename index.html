<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="/css/default_sp.css" media="screen and (max-width: 599px)" />
    <link rel="stylesheet" type="text/css" href="/css/default.css" media="screen and (min-width: 600px)" />
    <meta name="viewport" content="initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <link type="text/css" rel="stylesheet"
          href="http://code.jquery.com/ui/1.11.3/themes/smoothness/jquery-ui.css" />
    <link rel="stylesheet" href="/download/slicknav/slicknav.css" />
    <!-- About Page -->
    <title>トップページ - WizTools</title>
</head>
<body>
    <!-- Header -->
    <div id="Header"></div>

    <!-- Main Contents -->
    <div class="Main">
        <dl class="List">
            <dt id="recent">最近の更新</dt>
            <dd>
                <div class="rsslist" id="rss_recent"></div>
            </dd>
            <dt id="information">お知らせ</dt>
            <dd>
                <div class="rsslist" id="rss_information"></div>
                <!-- Adsense -->
                <div class="Adsense">
                    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
                    <!-- advertise -->
                    <ins class="adsbygoogle"
                         style="display:block"
                         data-ad-client="ca-pub-5156005489853976"
                         data-ad-slot="6536828444"
                         data-ad-format="auto"></ins>
                    <script>
                        (adsbygoogle = window.adsbygoogle || []).push({});
                    </script>
                </div>
            </dd>
            <dt id="tools">公開中のツール</dt>
            <dd>
                <dl>
                    <dt>シミュレーター</dt>
                    <dd>
                        トーナメントの試走を行うことができます。段位攻略や魔道杯のお供にどうぞ。<br/>
                        <a class="blocklink" href="/simulator/">試走を開始する</a>
                    </dd>
                </dl>
            </dd>
            <dt id="update">開発履歴</dt>
            <dd>
                <div class="textlog" id="Updatelog"></div>
            </dd>
        </dl>
    </div>

    <!-- Footer -->
    <div id="Footer"></div>

    <!-- Javascript -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/ui/1.11.3/jquery-ui.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.6.2/modernizr.min.js"></script>
    <script type="text/javascript" src="http://www.google.com/jsapi"></script>
    <script type="text/javascript" src="/download/slicknav/jquery.slicknav.min.js"></script>
    <script type="text/javascript" charset="UTF-8" src="/js/rssreader.js"></script>
    <script type="text/javascript" charset="UTF-8" src="/js/pagetemp.js"></script>
    <script type="text/javascript" charset="UTF-8" src="/js/googletrc.js"></script>
</body>
</html>

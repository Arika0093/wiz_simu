<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="./css/default.css" />
    <link rel="stylesheet" type="text/css" href="./css/deck.css" />
    <link type="text/css" rel="stylesheet"
          href="http://code.jquery.com/ui/1.11.3/themes/smoothness/jquery-ui.css" />
    <!-- Top Page -->
    <title>Wiz Quest Simulator</title>
</head>
<body>
    <!-- Header -->
    <div id="Header"></div>

    <!-- Main Contents -->
    <div class="Main">
        <dl class="List">
            <dt>お知らせ</dt>
            <dd id="Simu_info"></dd>

            <dt>クエスト/デッキ選択</dt>
            <dd>
                <div class="SelField">
                    <select class="selbox" id="QstSel">
                        <option value="">(未選択)</option>
                    </select>
                    <div class="deck_and_menu clearfix">
                        <div class="ally_deck">
                            <div class="ally clearfix" id="ally01">
                                <div class="attr_none" id="ally01_attr_main">.</div>
                                <div class="attr_none" id="ally01_attr_sub">.</div>
                                <img class="chara_img" id="ally01_img" src="./image/noimage.png" />
                                <input class="decksel" id="deck01" onchange="decksel(1)" />
                                <p class="ally_skill" id="ally01_as"></p>
                                <p class="ally_skill" id="ally01_ss"></p>
                            </div>
                            <div class="ally clearfix" id="ally02">
                                <div class="attr_none" id="ally02_attr_main">.</div>
                                <div class="attr_none" id="ally02_attr_sub">.</div>
                                <img class="chara_img" id="ally02_img" src="./image/noimage.png" />
                                <input class="decksel" id="deck02" onchange="decksel(2)" />
                                <p class="ally_skill" id="ally02_as"></p>
                                <p class="ally_skill" id="ally02_ss"></p>
                            </div>
                            <div class="ally clearfix" id="ally03">
                                <div class="attr_none" id="ally03_attr_main">.</div>
                                <div class="attr_none" id="ally03_attr_sub">.</div>
                                <img class="chara_img" id="ally03_img" src="./image/noimage.png" />
                                <input class="decksel" id="deck03" onchange="decksel(3)" />
                                <p class="ally_skill" id="ally03_as"></p>
                                <p class="ally_skill" id="ally03_ss"></p>
                            </div>
                            <div class="ally clearfix" id="ally04">
                                <div class="attr_none" id="ally04_attr_main">.</div>
                                <div class="attr_none" id="ally04_attr_sub">.</div>
                                <img class="chara_img" id="ally04_img" src="./image/noimage.png" />
                                <input class="decksel" id="deck04" onchange="decksel(4)" />
                                <p class="ally_skill" id="ally04_as"></p>
                                <p class="ally_skill" id="ally04_ss"></p>
                            </div>
                            <div class="ally clearfix" id="ally05">
                                <div class="attr_none" id="ally05_attr_main">.</div>
                                <div class="attr_none" id="ally05_attr_sub">.</div>
                                <img class="chara_img" id="ally05_img" src="./image/noimage.png" />
                                <input class="decksel" id="deck05" onchange="decksel(5)" />
                                <p class="ally_skill" id="ally05_as"></p>
                                <p class="ally_skill" id="ally05_ss"></p>
                            </div>
                        </div>
                        <div class="deckmenu">
                            <button type="button" class="deck_saveload" id="Deckload">読み込み</button>
                            <button type="button" class="deck_saveload" id="Decksave">保存</button>
                        </div>
                    </div>
                    <div class="sim_start">
                        <button type="button" id="Start" onclick="sim_start()">開始</button>
                    </div>
                </div>
            </dd>

            <dt>他の人の試走結果</dt>
            <dd>
                <!--
                <a class="twitter-timeline" href="https://twitter.com/hashtag/wiz_simu" data-widget-id="679640455609368576">#wiz_simu のツイート</a>
                <script>
                    !function (d, s, id) { var js, fjs = d.getElementsByTagName(s)[0], p = /^http:/.test(d.location) ? 'http' : 'https'; if (!d.getElementById(id)) { js = d.createElement(s); js.id = id; js.src = p + "://platform.twitter.com/widgets.js"; fjs.parentNode.insertBefore(js, fjs); } }(document, "script", "twitter-wjs");
                </script>
                -->
            </dd>
        </dl>
    </div>

    <!-- Footer -->
    <div id="Footer"></div>

    <!-- Javascript -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/ui/1.11.3/jquery-ui.min.js"></script>
    <script type="text/javascript" charset="UTF-8" src="./js/pagetemp.js"></script>
    <!-- 他jsに依存しない基礎関数群 -->
    <script type="text/javascript" charset="UTF-8" src="./js/simulator/awake.js"></script>
    <script type="text/javascript" charset="UTF-8" src="./js/simulator/species.js"></script>
    <!-- データ群(基礎関数に依存する) -->
    <script type="text/javascript" charset="UTF-8" src="./data/skill_ans.js"></script>
    <script type="text/javascript" charset="UTF-8" src="./data/skill_spe.js"></script>
    <script type="text/javascript" charset="UTF-8" src="./data/skill_awake.js"></script>
    <script type="text/javascript" charset="UTF-8" src="./data/skill_enemy.js"></script>
    <script type="text/javascript" charset="UTF-8" src="./data/quests.js"></script>
    <script type="text/javascript" charset="UTF-8" src="./data/cards.js"></script>
    <!-- 処理群(データ群に依存する) -->
    <script type="text/javascript" charset="UTF-8" src="./js/createurl.js"></script>
    <script type="text/javascript" charset="UTF-8" src="./js/loadurl.js"></script>
    <script type="text/javascript" charset="UTF-8" src="./js/decksuggest.js"></script>
    <script type="text/javascript" charset="UTF-8" src="./js/questsel.js"></script>
    <!-- Twitter処理 -->
    <script>
        $(window).load(function () {
            function setcss_twitter() {
                var ifr = $('iframe');
                if (ifr.length > 0) {
                    $('iframe').contents().find('div').css('max-width', '100%');
                } else {
                    setTimeout(setcss_twitter, 300);
                }
            }
            setcss_twitter();
        });
    </script>
</body>
</html>

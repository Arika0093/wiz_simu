    <link rel="stylesheet" type="text/css" href="/css/default_bg.css" media="screen and (min-width: 1100px)" />
    <link rel="stylesheet" type="text/css" href="/css/cardcheck.css" />
    <meta name="viewport" content="initial-scale=1, minimum-scale=1, maximum-scale=1" />

    <!-- for Mobile Adsense -->
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>

    <!-- Top Page -->
    <title>所持精霊チェックリスト - WizTools</title>

<body>
<div id='Top'></div>
<div id="wrap">
    <!-- Loader -->
    <div id="loader"><img src="/image/loading.gif" alt="Loading..." /></div>
    <noscript id="loadnoscr">このページはjavascriptを使用しています。有効にしたのち再度アクセスしてください。</noscript>
    <div id="fade"></div>

   <!-- Header -->
    <div id="Header"></div>

    <!-- Main Contents -->
    <div class="Main">
        <dl class="List">
            <dt>このツールについて</dt>
            <dd id="tool_info">
                <div class="info">
                    「魔法使いと黒猫のウィズ」ガチャ産精霊の所持状況を確認することができるツールです。<br />
                    左クリック/タップでチェック状況を切り替えることができます。<br />
                    <b>※現在ウィズセレ精霊のみに対応しています。</b><br />
                </div>
                <!-- Adsense -->
                <div class="Adsense">
                    <!-- advertise -->
                    <ins class="adsbygoogle"
                         style="display:block"
                         data-ad-client="ca-pub-5156005489853976"
                         data-ad-slot="6536828444"
                         data-ad-format="auto"></ins>
                    <script>
                        (adsbygoogle = window.adsbygoogle || []).push({});
                    </script>
                </div>
            </dd>
            <dt id="check">所持カードチェック</dt>
            <dd>
                <div id="checklist"></div>
                <div class="button" id="check_url" onclick="generate_url()">所持状況をツイートする / URL生成</div>
                <div class="button" id="reset_check" onclick="reset_check()">リセット</div>
                <!-- Adsense -->
                <div class="Adsense">
                    <!-- advertise -->
                    <ins class="adsbygoogle"
                         style="display:block"
                         data-ad-client="ca-pub-5156005489853976"
                         data-ad-slot="6536828444"
                         data-ad-format="auto"></ins>
                    <script>
                        (adsbygoogle = window.adsbygoogle || []).push({});
                    </script>
                </div>
           </dd>
        </dl>
    </div>

    <!-- Footer -->
    <div id="Footer"></div>

    <!-- Dialog Contents -->
    <div class="dialog_div" id="dialog_url_generate" title="URL生成">
        <p>
            以下のURLからアクセスすることで復元を行うことができます。<br/>
            また、「ツイート」ボタンを押すことでURLをツイートすることができます。
        </p>
        <input readonly class="edit_indialog" id="edit_generate_url" />
    </div>

    <!-- Javascript -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>

    <script type="text/javascript" charset="UTF-8" src="/js/deck/deckdata.js"></script>
    <script type="text/javascript" charset="UTF-8" src="/js/tools/data/checkdata.js"></script>

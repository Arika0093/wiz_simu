<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="/css/default_sp.css" media="screen and (max-width: 599px)" />
    <link rel="stylesheet" type="text/css" href="/css/default.css" media="screen and (min-width: 600px) and (max-width: 1099px)" />
    <link rel="stylesheet" type="text/css" href="/css/default_bg.css" media="screen and (min-width: 1100px)" />
    <meta name="viewport" content="initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <link rel="stylesheet" type="text/css" href="/css/comment.css" />
    <link type="text/css" rel="stylesheet"
          href="http://code.jquery.com/ui/1.11.3/themes/smoothness/jquery-ui.css" />
    <!-- Top Page -->
    <title>バグ報告/要望用ページ - WizTools</title>
</head>
<body>
    <div id='Top'></div>
    <div id="wrap">
        <!-- Header -->
        <div id="Header"></div>
        <!-- Main Contents -->
        <div class="Main">
            <dl class="List">
                <dt id="update">このページは？</dt>
                <dd>
                    wiztoolsに関するバグや要望についてのコメント用ページです。
                </dd>
                <dt id="notification">注意点</dt>
                <dd>
                    <span class="strong">必ずバグの再現方法を記載ください。</span><br/>
                    発生した時のデッキ状況(URL), 再現するための手法が記載されていると対処速度があがります。<br/>
                    【例】<br/>
                    発生URL: ○○<br/>
                    再現手法: 一戦目○○、二戦目でXXのスキルを発動すると△△が××となる。
                </dd>
            </dl>
        </div>
        <!-- Footer -->
        <div id="Footer"></div>
        <!-- Javascript -->
        <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="http://code.jquery.com/ui/1.11.3/jquery-ui.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
        <script src="http://www.google.com/jsapi"></script>
        <script charset="UTF-8" src="/js/rssreader.js"></script>
        <script charset="UTF-8" src="/js/pagetemp.js"></script>
        <script charset="UTF-8" src="/js/googletrc.js"></script>
        <!-- comment script -->
        <script charset="UTF-8" src="/js/comment/comment.js"></script>
    </div>

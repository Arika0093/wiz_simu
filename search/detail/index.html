<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="/css/default_sp.css" media="screen and (max-width: 599px)" />
    <link rel="stylesheet" type="text/css" href="/css/default.css" media="screen and (min-width: 600px) and (max-width: 1099px)" />
    <link rel="stylesheet" type="text/css" href="/css/default_bg.css" media="screen and (min-width: 1100px)" />
    <link rel="stylesheet" type="text/css" href="/css/s_detail.css" />
    <meta name="viewport" content="initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <link type="text/css" rel="stylesheet"
          href="http://code.jquery.com/ui/1.11.3/themes/smoothness/jquery-ui.css" />
    <!-- for Mobile Adsense -->
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({
            google_ad_client: "ca-pub-5156005489853976",
            enable_page_level_ads: true
        });
    </script>
    <!-- Top Page -->
    <title>精霊詳細ページ - WizTools</title>
</head>
<body>
    <div id='Top'></div>
    <div id="wrap">
        <!-- Loader -->
        <div id="loader"><img src="/image/loading.gif" alt="Loading..." /></div>
        <noscript id="loadnoscr">このページはjavascriptを使用しています。有効にしたのち再度アクセスしてください。</noscript>
        <div id="fade"></div>

        <!-- Header -->
        <div id="Header"></div>

        <!-- Main Contents -->
        <div class="Main">
            <dl class="List">
                <dt>基本データ</dt>
                <dd>
                    <div id="maindata" class="clearfix">
                        <img id="bs_image" src="/image/noimage.png" />
                        <p id="c_name"></p>
                        <div id="bs_data">
                            <p id="c_attr"></p>
                            <span id="c_hp"></span> /
                            <span id="c_atk"></span> /
                            <span id="c_cost"></span> /
                            <span id="c_breed"></span>
                        </div>
                        <div id="awakes"></div>
                        <div id="Lawakes"></div>
                        <div id="askills">
                            <div id="as_1"></div>
                            <div id="as_2"></div>
                        </div>
                        <div id="sskills">
                            <div id="ss_1"></div>
                            <div id="ss_2"></div>
                        </div>
                    </div>

                    <!-- Adsense -->
                    <div class="Adsense">
                        <!-- advertise -->
                        <ins class="adsbygoogle"
                             style="display:block"
                             data-ad-client="ca-pub-5156005489853976"
                             data-ad-slot="6536828444"
                             data-ad-format="auto"></ins>
                        <script>
                            (adsbygoogle = window.adsbygoogle || []).push({});
                        </script>
                    </div>
                </dd>
                <dt>
                    定義データ
                    <button id="toggle_data" onclick="toggledata_push()">表示切り替え</button>
                </dt>
                <dd>
                    <table id="datatable"></table>
                </dd>
            </dl>
        </div>

        <!-- Footer -->
        <div id="Footer"></div>

        <!-- Javascript -->
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="http://code.jquery.com/ui/1.11.3/jquery-ui.min.js"></script>
        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.6.2/modernizr.min.js"></script>
        <script type="text/javascript" src="http://www.google.com/jsapi"></script>
        <script type="text/javascript" charset="UTF-8" src="/js/loader.js"></script>
        <script type="text/javascript" charset="UTF-8" src="/js/pagetemp.js"></script>
        <script type="text/javascript" charset="UTF-8" src="/js/googletrc.js"></script>
        <script type="text/javascript" charset="UTF-8" src="/js/general.js"></script>
        <script type="text/javascript" charset="UTF-8" src="/js/deck/deckdata.js"></script>
        <!-- card data -->
        <script type="text/javascript" charset="UTF-8" src="/js/simulator/awake.js"></script>
        <script type="text/javascript" charset="UTF-8" src="/js/simulator/species.js"></script>
        <script type="text/javascript" charset="UTF-8" src="/js/data/skill_ans.js"></script>
        <script type="text/javascript" charset="UTF-8" src="/js/data/skill_spe.js"></script>
        <script type="text/javascript" charset="UTF-8" src="/js/data/skill_spe_body.js"></script>
        <script type="text/javascript" charset="UTF-8" src="/js/data/skill_awake.js"></script>
        <script type="text/javascript" charset="UTF-8" src="/js/data/cards.js"></script>
        <!-- search script -->
        <script type="text/javascript" charset="UTF-8" src="/js/search/sch_filter.js"></script>
        <script type="text/javascript" charset="UTF-8" src="/js/search/sch_detail.js"></script>
        <script>
            // 表示時に実行
            sch_show_detail();
        </script>
    </div>
</body>
</html>
